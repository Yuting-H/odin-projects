<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      defer
      src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="pad">
        <button>CE</button>
        <button><-</button>
        <button>%</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>.</button>
        <button>0</button>
        <button class="fill">=</button>
      </div>
    </div>
  </body>
</html>
