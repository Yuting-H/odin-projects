<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">Display</div>
      <div id="pad">
        <div id="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="fill">0</button>
        </div>
        <div id="functions">
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>=</button>
          <button class="fill">cls</button>
        </div>
      </div>
    </div>
  </body>
</html>
